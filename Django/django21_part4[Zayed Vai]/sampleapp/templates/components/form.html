<form method="post">
  {% csrf_token %}
 {% for field in form %}
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">{{field.label}}</label>
      {{field}}
    </div> 
  {% endfor %}
  {% comment %} <form action="" method="post">
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">{{form.title.label}}</label>
      <input type="text" class="form-control" name="title" id="exampleFromControlInput1" value="{{ form.title.value }}">
    </div>

    <div class="mb-3">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        {{form.completed.label}}
      </label>
    </div>
  </form> {% endcomment %}
  {% comment %} <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
  </div> {% endcomment %}
  
  <button type="submit" class="btn btn-danger">Submit</button>
</form>
