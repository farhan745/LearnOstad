<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Contact</title>
    <!-- <link rel="stylesheet" href="/style.css" /> -->
    <script src="//cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div class="min-h-screen flex flex-col">
      <!-- Top Navigation Bar -->
      <header class="bg-white shadow-sm">
        <div class="flex justify-between items-center px-6 py-4">
          <h1 class="text-xl font-bold text-gray-800">Dashboard</h1>
          <div class="flex items-center space-x-4">
            <button class="p-2 hover:bg-gray-100 rounded-full">
              <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
              </svg>
            </button>
            <div class="w-8 h-8 bg-gray-300 rounded-full"></div>
          </div>
        </div>
      </header>

      <div class="flex flex-1">
        <!-- Sidebar -->
        <aside class="w-64 bg-white shadow-sm">
          <nav class="p-4 space-y-2">
            <a href="index.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-lg">
              Home
            </a>
            <a href="about.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-lg">
              About
            </a>
            <a href="contact.html" class="block px-4 py-2 text-gray-700 bg-gray-100 rounded-lg">
              Contact
            </a>
            <a href="reports.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-lg">
              Reports
            </a>
          </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6">
          <div class="bg-white rounded-lg shadow-sm p-6">
            <h2 class="text-lg font-semibold text-gray-800 mb-4">Contact Us</h2>
            <form class="space-y-4">
              <div>
                <label class="block text-sm font-medium text-gray-700">Name</label>
                <input type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700">Message</label>
                <textarea rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
              </div>
              <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Send Message</button>
            </form>
          </div>
        </main>
      </div>

      <!-- Footer -->
      <footer class="bg-white shadow-sm mt-auto">
        <div class="px-6 py-4 text-center text-gray-600">
          <p>&copy; 2024 Dashboard Template. All rights reserved.</p>
        </div>
      </footer>
    </div>
  </body>
</html>
