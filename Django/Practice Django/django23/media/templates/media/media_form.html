{% extends 'todoapp/base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
<div class="bg-white shadow overflow-hidden sm:rounded-lg p-6">
    <div class="mb-6">
        <h2 class="text-2xl font-bold text-gray-900">{{ title }}</h2>
    </div>

    <form method="POST" enctype="multipart/form-data" class="space-y-6">
        {% csrf_token %}
        <div class="space-y-4">
            {% for field in form %}
            <div>
                <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                <div class="mt-1 text-sm text-red-600">
                    {{ field.errors|join:', ' }}
                </div>
                {% endif %}
            </div>
            {% endfor %}
        </div>

        <div class="flex justify-end space-x-3">
            <a href="{% url 'media:media_list' %}" class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Cancel
            </a>
            <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Save
            </button>
        </div>
    </form>
</div>
{% endblock %}
