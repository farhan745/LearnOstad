{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class=" col-3">
    <h1>Change Password</h1>
    <form method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-warning">Submit</button>
    </form>
</div>
    
{% endblock content %}
