{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

    <h1>Log In</h1>

        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-success">Login</button>
    </form>
</div>
    
{% endblock content %}
