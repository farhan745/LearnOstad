{% extends "base.html" %}

{% block content %}
    <style>
        .delete-form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height */
            background: radial-gradient(circle at top left, #2b5876, #4e4376); /* Luxurious gradient background */
            color: #fff; /* White text color */
        }
        .delete-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 50px;
            border: 3px solid #ffc107; /* Gold border */
            border-radius: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.95); /* Semi-transparent white background */
            text-align: center;
            font-family: 'Georgia', serif; /* Elegant font */
        }
        .delete-form p {
            font-size: 26px;
            margin-bottom: 35px;
            color: #333; /* Dark text color */
        }
        .delete-form input[type="submit"] {
            padding: 15px 30px;
            background: linear-gradient(to right, #ff9800, #ff5722); /* Gradient button background */
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 20px;
            font-family: 'Georgia', serif;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        .delete-form input[type="submit"]:hover {
            background: linear-gradient(to right, #ff5722, #ff9800);
            transform: scale(1.1);
        }
    </style>

    <div class="delete-form-container">
        <form action="" method="post" class="delete-form">{% csrf_token %}
            <p>Are you sure you want to delete "{{ object }}"?</p>
            <input type="submit" value="Confirm">
        </form>
    </div>
{% endblock content %}
