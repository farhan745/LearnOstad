{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block title %}
    Create Post
{% endblock title %}

{% block content %}
    <div class="container mt-4">
        <h2>Create a New Post</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary mt-3">Create Post</button>
            </div>
        </form>
    </div>
{% endblock %}
