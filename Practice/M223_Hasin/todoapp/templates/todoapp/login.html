{% extends "todoapp/base.html" %}

{% block title %}
    Login
{% endblock title %}

{% block content %}
    <div class="max-w-md mx-auto mt-12">
        <div class="bg-gray-800 shadow-xl rounded-lg p-8">
            <h2 class="text-3xl font-extrabold text-white mb-6 text-center">Login</h2>
            <form action="" class="space-y-6" method="POST">
                {% csrf_token %}
                <div class="space-y-4">
                    <div>
                        <label for="id_username" class="block text-sm font-medium text-gray-300">Username</label>
                        <input type="text" name="username" id="id_username" class="mt-1 block w-full rounded-lg bg-gray-700 border border-gray-600 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-white sm:text-sm p-3">
                    </div>
    
                    <div>
                        <label for="id_password" class="block text-sm font-medium text-gray-300">Password</label>
                        <input type="password" name="password" id="id_password" class="mt-1 block w-full rounded-lg bg-gray-700 border border-gray-600 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-white sm:text-sm p-3">
                    </div>
    
                    {% if form.errors %}
                        <div class="text-sm text-red-400 bg-red-900/20 p-3 rounded-lg">
                            <p>Your username and password didn't match. Please try again.</p>
                        </div>
                    {% endif %}
                </div>
                <div class="flex justify-between items-center mt-8">
                    <a href="{% url 'register' %}" class="px-4 py-2 border border-gray-600 rounded-lg text-sm font-medium text-gray-300 hover:bg-gray-700 transition duration-300">
                        Need an account?
                    </a>
                    <button type="submit" class="px-6 py-2 border border-transparent rounded-lg shadow-md text-sm font-medium text-gray-800 bg-indigo-500 hover:bg-indigo-600 transition duration-300">
                        Login
                    </button>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
