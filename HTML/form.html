<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="">
    <label for="first_name" >First Name</label>
    <input type="text" id="first_name" name="firstname" >
    <br>
    <label for="last_name" name>Last Name</label>
    <input type="text" id="last_name" name="lastname"><br><br>

    <label for="emailinput">Email: </label>
    <input type="email" id="emailinput" name="email">
    <br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

  </form>

  <!-- Radio -->
   <form action="">
     <label for="male">Male</label>
     <input type="radio" id="male" name="gender" ><br>
     <label for="female">Female</label>
     <input type="radio" id="female" name="gender"><br>
     <!-- Date -->
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob"><br>
     <!-- Checkbox -->
      <label for="invisiable">invisiable</label>
      <input type="checkbox" id="invisiable" value="invisiable"><br>
      <label for="saiyan">Saiyan</label>
      <input type="checkbox" id="saiyan" value="Saiyan"><br>
      <!-- Submit -->
       <input type="submit" value="Submit">
    
   </form>
<img src="" alt="">

</body>
</html>
